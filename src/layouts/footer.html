<footer class="footer">
  <div class="footer__inner">

    <!-- 소셜 영역 -->
    <div id="footer-social" class="footer__social"></div>

    <!-- 저작권 -->
    <p class="footer__copy">
      © <span id="footer-year"></span> Artiordex. All rights reserved.
    </p>

  </div>
</footer>

<script type="module">
  import socialData from "/data/social.json" assert { type: "json" };

  document.addEventListener("DOMContentLoaded", () => {
    const year = new Date().getFullYear();
    document.getElementById("footer-year").textContent = year;

    const box = document.getElementById("footer-social");

    socialData.socialLinks.forEach(social => {
      const a = document.createElement("a");
      a.href = social.url;
      a.target = "_blank";
      a.setAttribute("aria-label", social.label);
      a.innerHTML = `<i class="${social.icon}"></i>`;
      box.appendChild(a);
    });
  });
</script>
