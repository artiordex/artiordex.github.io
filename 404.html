<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>페이지를 찾을 수 없습니다</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 간단한 스타일 -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: #f8f9fc;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    a {
      display: inline-block;
      padding: 10px 22px;
      background: #4a6cf7;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.2s ease;
    }
    a:hover {
      background: #3c56c7;
    }

    /* GitHub Pages SPA Routing Fix */
    #redirect-info {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #777;
    }
  </style>

  <script>
    // 현재 경로를 세션 스토리지에 저장
    sessionStorage.redirect = location.pathname;

    // index.html로 이동
    window.location.replace("/");
  </script>
</head>

<body>
  <h1>404</h1>
  <p>요청하신 페이지를 찾을 수 없습니다.</p>
  <a href="/">홈으로 돌아가기</a>

  <div id="redirect-info">
    필요한 경우 자동으로 홈으로 이동합니다.
  </div>
</body>
</html>
